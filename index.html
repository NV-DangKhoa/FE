<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện IT</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo_it_277x64.png" alt="Logo IT">
            </a>
        </div>
    </header>

    <!-- Banner -->
    <section class="hero">
        <h1>Chào mừng bạn đến với sự kiện IT</h1>
    </section>

    <!-- Giới thiệu -->
    <section class="intro">
        <div class="container">
            <h2>Về Chúng Tôi</h2>
            <p>Sự kiện công nghệ hàng đầu, nơi kết nối những đam mê sáng tạo và đổi mới.</p>
        </div>
    </section>

    <!-- Thống kê -->
    <section class="stats">
        <div class="container">
            <div class="stat-item">
                <h3>500+</h3>
                <p>Người tham dự</p>
            </div>
            <div class="stat-item">
                <h3>20+</h3>
                <p>Diễn giả</p>
            </div>
            <div class="stat-item">
                <h3>10+</h3>
                <p>Hoạt động</p>
            </div>
        </div>
    </section>

    <!-- Hoạt động -->
    <section class="activities">
        <div class="container">
            <h2>Các Hoạt Động</h2>
            <div class="grid">
                <div class="activity-item">
                    <img src="hoinghiNCKH_777x437.jpg" alt="Hội nghị NCKH">
                    <p>Hội nghị NCKH</p>
                </div>
                <div class="activity-item">
                    <img src="itcup_383x383.jpg" alt="IT Cup">
                    <p>IT Cup</p>
                </div>
                <div class="activity-item">
                    <img src="itstar_383x383.jpg" alt="IT Star">
                    <p>IT Star</p>
                </div>
                <div class="activity-item">
                    <img src="landingpage_383x383.jpg" alt="Landing Page">
                    <p>Landing Page</p>
                </div>
                <div class="activity-item">
                    <img src="poster_383x383.jpg" alt="Poster">
                    <p>Poster</p>
                </div>
                <div class="activity-item">
                    <img src="timeline_1170×461.jpg" alt="Timeline">
                    <p>Timeline</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            &copy; 2025 Sự kiện IT - Mọi quyền được bảo lưu.
        </div>
    </footer>

</body>
</html>
